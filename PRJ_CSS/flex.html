<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactor_flexbox.ver</title>
  </head>
  <style media="screen">
    html,body{
    	height: 100%;

    }
    * {
      box-sizing: border-box;
    }
    .container{
      display: -webkit-flex;
      display: flex;

      height: 50%;
    }
    .column {
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
      padding: 10px;
      flex-basis: calc(50% - 40px); 
    }

    @media (max-width: 600px) {
      .container {
        -webkit-flex-direction: column;
        flex-direction: column;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="column">
        <h1>One</h1>
      </div>
      <div class="column">
        <h1>One</h1>
      </div>
      <div class="column">
        <h1>One</h1>
      </div>
      <div class="column">
        <h1>One</h1>
      </div>
    </div>
  </body>
</html>
