<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactor_flexbox_version</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="box window1">
        <div class ="box window1 bucket1">
          <div class = "box window1 bucket1 name">
            <div class="box namebox">
              name
            </div>
          </div>
          <div class = "box window1 bucket1 icon">
            Icon
          </div>
          <div class = "box window1 bucket1 search">
            Search
          </div>
        </div>
        <div class ="box window1 bucket2">
          <div class="box window1 bucket2 item4">
            item1
          </div>
          <div class="box window1 bucket2 item5">
            item2
          </div>
          <div class="box window1 bucket2 item6">
            item3
          </div>
        </div>
      </div>

      <div class="box window2">
        <div class="box window2 bucket1">
          <div class="box window2 bucket1 name">
              Logs
          </div>
          <div class="box window2 bucket1 search">
            search
          </div>
        </div>

        <div class="box window2 bucket2">
          <div class="box window2 bucket2 item1">
            one
          </div>
          <div class="box window2 bucket2 item2">
            two
          </div>
          <div class="box window2 bucket2 item3">
            Three
          </div>
        </div>
      </div>
      <div class="box window3">
        <div class="box window3 bucket1">
            <p class = "box window3 bucket1 name">title</p>
            <i class = "box window3 bucket1 icon">dd</i>
        </div>
        <div class="box window3 bucket2">
          <div class="box window3 bucket2 item1">
            one
          </div>
          <div class="box window3 bucket2 item2">
            two
          </div>
          <div class="box window3 bucket2 item3">
            Three
          </div>
        </div>
      </div>
      <div class="box window4">
        <div class="box window4 bucket1">
          <p class="box window4 bucket1 name">title</p>
        </div>
        <div class="box window4 bucket2">
          <div class="box window4 bucket2 item1">
            one
          </div>
          <div class="box window4 bucket2 item2">
            two
          </div>
          <div class="box window4 bucket2 item3">
            Three
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
