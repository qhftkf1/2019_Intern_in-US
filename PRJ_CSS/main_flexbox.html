<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactor_flexbox_version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="box window1">
        <div class ="box window1 bucket1">
          <div class = "box window1 bucket1 name">
            Firewalss
          </div>
          <div class = "box window1 bucket1 icon">
            <i class="fas fa-cloud"></i>
          </div>
          <div class = "box window1 bucket1 search">
            <input type="search" placeholder="Search">
          </div>
        </div>
        <div class ="box window1 bucket2">
          <div class="box window1 bucket2 item4">
            <div class = "box firewallsBox01">
              pan1
            </div>

          </div>
          <div class="box window1 bucket2 item5">
            <div class=" box firewallsBox02">
              pan2
            </div>
          </div>
          <div class="box window1 bucket2 item6">
            <div class="box firewallsBox03">
              add
            </div>
          </div>
        </div>
      </div>

      <div class="box window2">
        <div class="box window2 bucket1">
          <div class="box window2 bucket1 name">
              Logs
          </div>
          <div class="box window2 bucket1 search">
            <input class="log" type="search" placeholder="10.1.1.1 Rate Limited to 1per second, Max 100">
          </div>
        </div>

        <div class="box window2 bucket2">
          <div class="box window2 bucket2 item1">
          d
          </div>
          <div class="box window2 bucket2 item2">
            d
          </div>
          <div class="box window2 bucket2 item3">
            d
          </div>
        </div>
      </div>
      <div class="box window3">
        <div class="box window3 bucket1">
            <div class = "box window3 bucket1 name">
              title
            </div>
            <div class = "box window3 bucket1 icon">
              dd
            </div>
        </div>
        <div class="box window3 bucket2">
          <div class="box window3 bucket2 item1">
            <div class="box ingestionBox1">
              Syslog
            </div>
          </div>
          <div class="box window3 bucket2 item2">
            <div class="box ingestionBox2">
              Splunk
            </div>
          </div>
          <div class="box window3 bucket2 item3">
            <div class="box ingestionBox3">
              add
            </div>
          </div>
        </div>
      </div>
      <div class="box window4">
        <div class="box window4 bucket1">
          <div class="box window4 bucket1 name">title</div>
        </div>
        <div class="box window4 bucket2">
          <div class="box window4 bucket2 item1">
            <div class="box outputBox1">
              <p>File</p>
            </div>
          </div>
          <div class="box window4 bucket2 item2">
            <div class="box outputBox2">
              <p>HA1</p>
            </div>
          </div>
          <div class="box window4 bucket2 item3">
            <div class="box outputBox3">
              <p>HA2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
